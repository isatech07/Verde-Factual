<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Contato</title> <!-- PÃ¡gina de Contato -->

  <link rel="stylesheet" href="css/contato.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

  <!--TIPOGRAFIA-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@100;300;400;700&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <div class="form-box">
      <h1>Entre em Contato</h1>
      <input type="text" placeholder="Nome" class="input">
      <input type="email" placeholder="Email" class="input">
      <input type="text" placeholder="Mensagem" class="input">

      <h2>Fale Conosco</h2>

      <div class="contact-line">
        <img src="img/email-icon.png" alt="Email" class="icon">
        <span>verdefactual@gmail.com</span>
      </div>

      <div class="contact-line">
        <img src="img/phone-icon.png" alt="Telefone" class="icon">
        <span>(12) 3385-9958</span>
      </div>
    </div>
  </div>
</body>

</html>
