<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== FONTES ==== -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@100;300;400;700&display=swap" rel="stylesheet"> 
    
    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="css/register.css">
    
    <!-- ==== FAVICON ==== -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    
    <!-- ==== TITLE ==== -->
    <title>Registre-se</title>
</head>
<body>
    <!-- ==== CARD PRINCIPAL ==== -->
    <div class="card">
        <!-- Link para a página inicial -->
        <a href="index.html" class="back">
            <h1>Verde Factual</h1>
        </a>

        <!-- Campo para email -->
        <input type="email" class="email" name="email" placeholder="Digite seu email" required>
        
        <!-- Campo para senha -->
        <input type="password" class="senha" name="senha" placeholder="Crie sua senha" required>
        
        <!-- Campo para confirmar senha -->
        <input type="password" class="crie sua senha" name="crie sua senha" placeholder="Repita sua senha" required>

        <!-- Botão para entrar -->
        <button class="button">
            Entre
        </button>

        <!-- Link para a página de login -->
        <div class="linha-com-texto">
            <a href="login.html" class="login">Já possui conta?
            </a>
        </div>
    </div>
</body>
</html>
